---
layout: default
---
<div class="post">

  <header class="post-header">
    {%if page.photo %}
    <img src="{{page.photo}}" />
    {% endif %}
    <h1 class="p-name">{{ page.title }}</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="{{ page.date }}">{{ page.date | date: "%b %-d, %Y" }}</time>
      {% if page.author %} • <span class="p-author">{{ page.author }}</span>{% endif %}
      {% if page.meta %} • {{ page.meta }}{% endif %}
    </p>
  </header>

  <article class="e-content">
    {{ content }}
  </article>

</div>
